<html lang="en-US">
<head>
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <div>
      <p class="head"> An Online Dictionary </p>
    </div>
    <div class="user-input">
      <h1>Get Definition Of Any Word!</h1>
      <label for="location">Enter a Word:</label>
      <input id="location" type="text">
      <button id="weatherLocation">Get The Definition</button>
    </div>
  </div>
  <div class="result">
    <div class="definition">
      <p class="text1"> Definitions </p>
      <div class="definition1"></div>
      <div class="definition2"></div>
    </div> 
    <div class="similarities">
      <p class="text2"> Synonyms & Antonyms </p>
      <div class="synonyms"></div>
      <div class="antonyms"></div>
    </div>
    <div class="example">
      <p class="text3"> Example </p>
      <div class="example1"></div>
      <div class="example2"></div>
    </div>
    <div class="part-of-speech">
      <p class="text4"> Part Of Speech </p>
      <div class="PartOfSpeech"></div>
    </div>
  </div>
</body>
</html>
